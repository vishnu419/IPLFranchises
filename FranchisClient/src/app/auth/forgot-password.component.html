<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="validation-error">
      <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required</span>
      <span *ngIf="forgotForm.get('email')?.errors?.['email']">Invalid email</span>
    </div>
  </div>
  <div *ngIf="message" class="message">{{ message }}</div>
  <button type="submit" [disabled]="loading">Send Reset Link</button>
</form>
